<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Comparison</title>
    <script src="backspace_string.js"></script>
</head>
<body>
    <button id="incrementBtn" onclick="incrementCount()">Increment</button>
    <div id="countDisplay"></div>
    <script src="js/script.js"></script>
    <script src="js/backspace_string.js"></script>
    <form id="stringForm">

        <input type="text" id="string1" placeholder="Enter first string">
        <input type="text" id="string2" placeholder="Enter second string">
        <button type="submit">Compare Strings</button>
    </form>
    <script>
        document.getElementById('stringForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;
            const result = backspace_string(str1, str2); // Assuming backspace_string is the function you want to call
            alert(result ? "Strings are equal" : "Strings are not equal");
        });
    </script>
</body>
</html>
